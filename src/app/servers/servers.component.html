<input type="text" (input) = "handleChange($event)">
<button (click) = "onCreateServer()" class="btn btn-primary" [disabled]="!allowNewServer">Add Server</button>
<p *ngIf="serverCreated; else noServer">Server Created with name {{serverName}}</p>
<ng-template #noServer>
    <p>No server added</p>
</ng-template>
<app-server></app-server>
